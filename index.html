<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Recommendation</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    .header {
        background-color: #0b9dc2;
        color: #fff;
        padding: 20px;
        text-align: center;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    form {
        margin-top: 20px;
    }
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }
    select {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 15px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
    <div class="header">
        <h1>Car Recommendation Form</h1>
    </div>
    <div class="container">
        <form action="/recommend" method="post">
            <label for="budget">What is your budget?</label>
            <select id="budget" name="budget" required>
                <option value="1000000">10,00,000</option>
                <option value="1500000">15,00,000</option>
                <option value="2000000">20,00,000</option>
                <option value="2500000">25,00,000</option>
                <option value="3500000">35,00,000</option>
                <option value="4000000">40,00,000</option>
            </select>
            
            <label for="daily_commute">Daily commute in kilometers:</label>
            <select id="daily_commute" name="daily_commute" required>
                <option value="<15">&lt;15</option>
                <option value=">15">&gt;15</option>
                <option value="<20">&lt;20</option>
                <option value=">20">&gt;20</option>
                <option value="<30">&lt;30</option>
                <option value=">30">&gt;30</option>
            </select>
            
            <label for="road_condition">Road condition (highway/off-road/mixed):</label>
            <select id="road_condition" name="road_condition" required>
                <option value="highway">Highway</option>
                <option value="off-road">Off-road</option>
                <option value="mixed">Mixed</option>
            </select>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
